<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="tab logo.png" type="image/x-icon">
    <title>tones of Afrika</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="tonesofafriKa" />
        </div>


        <div class="hero">
            <p>Join our group classes and start learning one or more of the various languages of the Afrikan people.</p>
            <p>Contact us at <a href="mailto:tonesofafrika@gmail.com">tonesofafrika@gmail.com</a></p>
        <h1>COMING SOON</h1>

        <hr>
        <p id="launch"></p>

        </div>
    </header>
</body>
<script>
    var countDownDate = new Date("Jan 2, 2023 00:00:00").getTime();
    var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("launch").innerHTML = days + "days " + hours + "hrs " + minutes + "mins " + seconds + "secs ";

    if (distance < 0) {
        clearInterval(x);
        document.getElementById("launch").innerHTML = "EXPIRED";
    }


    }, 1000);
</script>
</html>
